<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="wrapper">
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="wrapper-btn">
        <div class="btn-config">
            <button id="btnReset">Reset</button>
            <hr>
            <input id="totalSquareInput" type="range" min="1" max="64" value="32" oninput="renderSketch(this.value); totalSquares = this.value;">
            <button id="totalSquareOutput"></button>
        </div>
        <div class="btn-option">
            <input type="radio" id="gradient" name="color" value="Gradient" onchange="renderSketch(totalSquares)" checked>
            <label for="gradient">Gradient</label>

            <input type="radio" id="rainbow" name="color" value="Rainbow" onchange="renderSketch(totalSquares)">
            <label for="rainbow">Rainbow</label>
        </div>

    </div>

    <div class="wrapper-canvas">
        <div id="etchASketch"></div>
    </div>
</div>
</body>
</html>
