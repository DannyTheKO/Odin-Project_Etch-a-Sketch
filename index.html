<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="wrapper">
    <h1 class="title">Etch-a-Sketch</h1>

    <div class="wrapper-canvas">
        <div class="wrapper-btn">

            <div class="btn-config">
                <button id="btnReset">Erase All</button>
                <input id="totalSquareInput" type="range" min="1" max="64" value="32">
                <button id="totalSquareOutput"></button>
            </div>

            <div class="btn-option">
                <h3>Color Option</h3>
                <div class="color-option">
                    <div class="color">
                        <input type="radio" id="gradient" name="color" value="Gradient"
                               onclick="mouseOverOption()">
                        <label for="gradient">Gray</label>
                    </div>

                    <div class="color">
                        <input type="radio" id="rainbow" name="color" value="Rainbow"
                               onclick="mouseOverOption()" checked>
                        <label for="rainbow">Rainbow</label>
                    </div>

                    <div class="color">
                        <input type="radio" id="eraser" name="color" value="Eraser"
                               onclick="mouseOverOption()">
                        <label for="eraser">Eraser</label>
                    </div>

                    <div class="color">
                            <input type="radio" id="selectedColour" name="color" value="selectedColour"
                                   onclick="mouseOverOption()">
                        <label for="selectedColour">Selected Color</label>
                            <input type="color" id="select" style="border: hidden" value="#ff0000">
                    </div>
                </div>

                <h3>Sketch Option</h3>
                <div class="sketch-option">
                    <div class="config">
                        <button id="btnToggleBorder" value="toggleBorder"> Toggle Border </button>
                    </div>
                </div>

            </div>
        </div>

        <div id="etchASketch"></div>
    </div>
</div>
</body>
</html>
